spring:
  application:
    name: account
  datasource:
    url: jdbc:mysql://mysql-account.unibz.com:3306/ims?createDatabaseIfNotExist=true&autoReconnect=true
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
    testWhileIdle: true         # connection expires
    validationQuery: SELECT 1   # connection expires
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

# LOGGING
logging:
  level:
    org.springframework.security: DEBUG

server:
  port: 6000

ribbon:
  eureka:
    enabled: true

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://registry.unibz.com:8761/eureka/
    instance:
      hostname: localhost