

<div ng-if="searchCtrl.StartLoadingService.informationLoaded == false">
    <span us-spinner="{lines: 13, radius: 34, width: 19, length: 0, scale: 1, corners: 1}"></span>

    <div id="bg">
        <img ng-src="{{searchCtrl.loadingImage}}">
    </div>
</div>

<div ng-if="searchCtrl.StartLoadingService.informationLoaded == true">
    <navbar-directive></navbar-directive>

    <br>
    <br>
    <br>

    <div class="container searchBarExcursion">

        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8">
                <div class="row">
                    <h2>Search for an excursion!</h2>
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="  search-query form-control" placeholder="Search"/>
                            <span class="input-group-btn">
                        <button class="btn btn-danger" type="button">
                            <span class=" glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h3>Filter</h3>
                </div>

                <div class="row filter-group">
                    <div class="col-md-4">
                        <label class="radio"><input type="radio" name="optradio">Lake</label>
                        <label class="radio"><input type="radio" name="optradio">Forest</label>
                        <label class="radio"><input type="radio" name="optradio">Sea</label>
                        <label class="radio"><input type="radio" name="optradio">Mountain</label>
                        <label class="radio"><input type="radio" name="optradio">All</label>
                    </div>
                    <div class="col-md-4">
                        <label class="radio"><input type="radio" name="optradio">Family</label>
                        <label class="radio"><input type="radio" name="optradio">Trekking</label>
                        <label class="radio"><input type="radio" name="optradio">Culture</label>
                        <label class="radio"><input type="radio" name="optradio">Culinary</label>
                        <label class="radio"><input type="radio" name="optradio">All</label>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="row">
                    <!--<input places-auto-complete ng-model="origin" size=40 />-->
                    <div class="google-map-div">
                        <div map-lazy-load="https://maps.google.com/maps/api/js">
                            <ng-map center="[{{searchCtrl.longitude}},{{searchCtrl.latitude}}]" zoom="14">
                                <marker position="[{{searchCtrl.longitude}},{{searchCtrl.latitude}}]"></marker>
                            </ng-map>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
