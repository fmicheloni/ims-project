<div ng-if="excursionsCtrl.isAddingExcursion == true">
    <div class="container">
        <div class="row">
            <h1>Add New Excursion</h1>
        </div>
        <div class="row">
            <div class="col-sm-8">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input ng-model="homeNoLogCtrl.title" type="text" class="form-control"
                                   placeholder="Title">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment" placeholder="Description"></textarea>
                        </div>
                    </div>


                    <div class="filter-group">

                        <label class="col-sm-2 control-label">Place&nbsp;&nbsp;&nbsp;</label>
                        <div class="col-md-4">
                            <label class="radio"><input type="radio" name="targetPlace">Lake</label>
                            <label class="radio"><input type="radio" name="targetPlace">Forest</label>
                            <label class="radio"><input type="radio" name="targetPlace">Sea</label>
                            <label class="radio"><input type="radio" name="targetPlace">Mountain</label>
                        </div>

                        <label class="col-sm-2 control-label">Target&nbsp;&nbsp;&nbsp;</label>
                        <div class="col-md-4">
                            <label class="radio"><input type="radio" name="targetPeople">Family</label>
                            <label class="radio"><input type="radio" name="targetPeople">Trekking</label>
                            <label class="radio"><input type="radio" name="targetPeople">Culture</label>
                            <label class="radio"><input type="radio" name="targetPeople">Culinary</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Position</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="Position">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <button class="btn btn-danger" ng-click="excursionsCtrl.goBack()">Back</button>
            <button class="btn btn-success" ng-click="excursionsCtrl.goBack()">Add</button>
        </div>
    </div>
</div>
